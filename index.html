<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Dos</title>
    <script src="https://kit.fontawesome.com/37c4da8730.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="text-center text-light my-4">
    <div class="container">
        <h1 class="mb-4">To-Do List</h1>
        <form class="search">
            <input type="text" name="search" class="form-control m-auto" placeholder="Search To-Dos">
        </form>
    </header>

    <ul class="list-group todos mx-auto">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>save universe</span>
            <i class="far fa-trash-alt delete"></i>
        </li>   
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>buy turtle food</span>
            <i class="far fa-trash-alt delete"></i>
        </li> 
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>eat cheeseburger</span>
            <i class="far fa-trash-alt delete"></i>
        </li>  
    </ul>

    <form class="add text-center my-4">
        <label class="text-light">Add a new to-do...</label>
        <input type="text" name="add" class="form-control m-auto">
    </form>

    </div>

    <script src='./app.js'></script>
</body>
</html>
